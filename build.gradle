buildscript {

    if (!project.hasProperty("artifactory_username")) {
        ext.artifactory_username = System.getenv("ARTIFACTORY_USR")
    }
    if (!project.hasProperty("artifactory_psw")) {
        ext.artifactory_psw = System.getenv("ARTIFACTORY_PSW")
    }

    configurations.classpath {
        resolutionStrategy {
            cacheDynamicVersionsFor 0, 'seconds'
            cacheChangingModulesFor 0, 'seconds'
        }
    }    
}

plugins {
    id 'war'
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.artifactory' version '4.16.1'
    id "org.sonarqube" version "3.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://localhost:8081/artifactory/ci-maven-virtual')
            credentials {
                username artifactory_username
                password artifactory_psw
            }
    }
}

dependencies {
    testImplementation 'junit:junit:4.11'
}

group = 'com.mycompany.app'
version = '1.0-SNAPSHOT'
description = 'my-app'
sourceCompatibility = '11'
targetCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

artifactoryPublish { publications(publishing.publications.maven) }
